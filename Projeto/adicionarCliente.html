<!doctype html>
<html lang="pt-br">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">>
            <style>
               body {
                    background-color: cornsilk;
                }

            </style>
            <img src="img/vinapet.png" width="10%">
            <p>Vinapet</p>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="categoria.html">Cães</a>
                <a class="navbar-brand" href="categoria.html">Gatos</a>
                <a class="navbar-brand" href="categoria.html">Pássaros</a>
                <a class="navbar-brand" href="categoria.html">Acessórios</a>
                <a class="navbar-brand" href="categoria.html">Roupas</a>
                <a class="navbar-brand" href="adicionarCliente.html">Cadastre-se</a>
                <a class="navbar-brand" href="carrinho.html">Seus Pedidos</a>
            </nav>
 
    </head>
    <body>
        <br>
            <form>
                    <div class="container">
                        <h1 align="center">Cadastro de Cliente</h1>
                        <br>
                    <div class="form-group">
                      <label for="nomeCliente">Nome Completo</label>
                      <input type="text" class="form-control" id="nomeCliente">
                    </div>
                    <div class="form-group">
                      <label for="nascimento">Data de Nascimento</label>
                      <input type="text" class="form-control" id="nascimento">
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                        <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="number" class="form-control" id="telefone">
                        </div>
                        <h1 align="center">Endereço</h1>
                        <div class="form-group">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" class="form-control" required/>
                    </div>
                        <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" class="form-control" required/>
                    </div>
                        <div class="form-group">
                    <label for="numero">Número</label>
                        <input id="numero" type="text" class="form-control" />
                    </div>
                        <div class="form-group">
                    <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" class="form-control"/>
                    </div>
                        <div class="form-group">
                    <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" class="form-control" required/>
                    </div>
                        <div class="form-group">
                    <label for="uf">Estado</label>
                        <select id="uf" class="form-control">
                          <option value="AC">Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP">Amapá</option>
                          <option value="AM">Amazonas</option>
                          <option value="BA">Bahia</option>
                          <option value="CE">Ceará</option>
                          <option value="DF">Distrito Federal</option>
                          <option value="ES">Espírito Santo</option>
                          <option value="GO">Goiás</option>
                          <option value="MA">Maranhão</option>
                          <option value="MT">Mato Grosso</option>
                          <option value="MS">Mato Grosso do Sul</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="PA">Pará</option>
                          <option value="PB">Paraíba</option>
                          <option value="PR">Paraná</option>
                          <option value="PE">Pernambuco</option>
                          <option value="PI">Piauí</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                          <option value="RO">Rondônia</option>
                          <option value="RR">Roraima</option>
                          <option value="SC">Santa Catarina</option>
                          <option value="SP">São Paulo</option>
                          <option value="SE">Sergipe</option>
                          <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>
                </div>
                  </form>
    </body>
</html>
