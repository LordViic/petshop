<!doctype html>
<html lang="pt-br">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
            <style>
               body {
                    background-color: cornsilk;
                }
                pesquisa {
                    margin-right: 200px;
                }

            </style>
            <img src="img/vinapet1.png" width="10%" align="left">
            <div class="container">
              <div class="card my-4" >
                <h5 class="card-header">Pesquise</h5>
                <div class="card-body">
                  <div class="input-group" width="10%">
                    <input type="text" class="form-control" placeholder="Encontre um produto">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
                </div> 
                <br>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                      <div class="container">
                        <a class="navbar-brand" href="#">Vinapet</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                          <ul class="navbar-nav ml-auto">
                            <li class="nav-item ">
                              <a class="nav-link" href="#">Cães
                                <span class="sr-only">(current)</span>
                              </a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Gatos</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Pássaros</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Acessórios</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Roupas</a>
                            </li>
                            <li class="nav-item active dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Entre ou cadastre-se
                              </a>
                              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                                <a class="dropdown-item" href="#">Login</a>
                                <a class="dropdown-item" href="#">Cadastre-se</a>
                                <a class="dropdown-item" href="#">Meu Perfil</a>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </nav>
 
    </head>
    <body>
        <br>
            <form>
                    <div class="container">
                        <h1 align="center">Cadastro de Cliente</h1>
                        <br>
                    <div class="form-group">
                      <label for="nomeCliente">Nome Completo</label>
                      <input type="text" class="form-control" id="nomeCliente">
                    </div>
                    <div class="form-group">
                      <label for="nascimento">Data de Nascimento</label>
                      <input type="text" class="form-control" id="nascimento">
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                        <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="number" class="form-control" id="telefone">
                        </div>
                        <h1 align="center">Endereço</h1>
                        <div class="form-group">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" class="form-control" required/>
                    </div>
                        <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" class="form-control" required/>
                    </div>
                        <div class="form-group">
                    <label for="numero">Número</label>
                        <input id="numero" type="text" class="form-control" />
                    </div>
                        <div class="form-group">
                    <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" class="form-control"/>
                    </div>
                        <div class="form-group">
                    <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" class="form-control" required/>
                    </div>
                        <div class="form-group">
                    <label for="uf">Estado</label>
                        <select id="uf" class="form-control">
                          <option value="AC">Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP">Amapá</option>
                          <option value="AM">Amazonas</option>
                          <option value="BA">Bahia</option>
                          <option value="CE">Ceará</option>
                          <option value="DF">Distrito Federal</option>
                          <option value="ES">Espírito Santo</option>
                          <option value="GO">Goiás</option>
                          <option value="MA">Maranhão</option>
                          <option value="MT">Mato Grosso</option>
                          <option value="MS">Mato Grosso do Sul</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="PA">Pará</option>
                          <option value="PB">Paraíba</option>
                          <option value="PR">Paraná</option>
                          <option value="PE">Pernambuco</option>
                          <option value="PI">Piauí</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                          <option value="RO">Rondônia</option>
                          <option value="RR">Roraima</option>
                          <option value="SC">Santa Catarina</option>
                          <option value="SP">São Paulo</option>
                          <option value="SE">Sergipe</option>
                          <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>
                </div>
                  </form>
                  <br>
                  <footer class="py-3 bg-dark">
                    <div class="container">
                      <p class="m-0 text-center text-white">Copyright &copy; Vinapet 2019</p>
                    </div>
                  </footer>
              <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
         
    </body>
   
</html>
